<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jackie Wu - Portfolio</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Babel for in-browser JSX compilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'blob': 'blob 7s infinite',
            'fade-in': 'fadeIn 0.8s ease-out forwards',
            'slide-up': 'slideUp 0.6s ease-out forwards',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>

  <!-- Global Styles -->
  <style>
    body {
      margin: 0;
      background-color: #0f172a;
      color: white;
      -webkit-font-smoothing: antialiased;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent; 
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2); 
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3); 
    }
  </style>

  <!-- Import Map for React Modules -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <!-- Main Application Script -->
  <script type="text/babel" data-type="module">
    import React from 'react';
    import { createRoot } from 'react-dom/client';
    import { Activity, Clock, ExternalLink, ArrowRight } from 'lucide-react';

    // =========================================================================
    // SITE CONFIGURATION
    // Edit this object to update your website content.
    // =========================================================================
    const siteConfig = {
      // 1. Personal Details
      name: "Jackie Wu",
      role: "Sound Designer & Musician",
      avatar: "https://picsum.photos/id/338/200/200", 
      description: "Based in Beijing. Creating immersive sonic landscapes and exploring the intersection of organic sound and artificial intelligence.",

      // 2. Current Status
      status: "努力学习AI中！！",
      statusTime: "Just updated",

      // 3. Social Links
      socials: [
        { name: "SoundCloud", url: "#" },
        { name: "Bilibili", url: "#" },
        { name: "Instagram", url: "#" }
      ],

      // 4. Works Gallery
      works: [
        {
          id: 1,
          title: "Neural Oscillations",
          category: "Generative Audio",
          image: "https://picsum.photos/id/106/800/600",
          link: "#"
        },
        {
          id: 2,
          title: "Midnight Resonance",
          category: "Composition",
          image: "https://picsum.photos/id/132/800/600",
          link: "#"
        },
        {
          id: 3,
          title: "Visual Frequencies",
          category: "New Media",
          image: "https://picsum.photos/id/56/800/600",
          link: "#"
        },
        {
          id: 4,
          title: "Deep Textures",
          category: "Sound Design",
          image: "https://picsum.photos/id/175/800/600",
          link: "#"
        }
      ]
    };

    // =========================================================================
    // COMPONENTS
    // =========================================================================

    // --- Background Component ---
    const Background = () => {
      return (
        <div className="fixed inset-0 -z-10 overflow-hidden bg-slate-950">
          {/* Aurora Gradients */}
          <div className="absolute top-0 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
          <div className="absolute top-0 -right-4 w-72 h-72 bg-cyan-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
          <div className="absolute -bottom-32 left-20 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
          <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-indigo-500 rounded-full mix-blend-multiply filter blur-[100px] opacity-10 animate-pulse"></div>
          
          {/* Noise Texture */}
          <div 
            className="absolute inset-0 opacity-[0.03] pointer-events-none"
            style={{
              backgroundImage: `url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E")`
            }}
          ></div>
        </div>
      );
    };

    // --- GlassCard Component ---
    const GlassCard = ({ children, className = "", delay = 0 }) => {
      return (
        <div 
          className={`
            relative overflow-hidden
            bg-white/5 backdrop-blur-xl 
            border border-white/10 
            shadow-[0_8px_32px_0_rgba(0,0,0,0.36)] 
            rounded-2xl 
            animate-slide-up
            hover:border-white/20 transition-colors duration-300
            ${className}
          `}
          style={{ animationDelay: `${delay}ms` }}
        >
          {/* Inner sheen effect */}
          <div className="absolute inset-0 bg-gradient-to-br from-white/5 to-transparent pointer-events-none"></div>
          <div className="relative z-10">
            {children}
          </div>
        </div>
      );
    };

    // --- Main App Component ---
    const App = () => {
      return (
        <React.Fragment>
          <Background />
          
          <main className="min-h-screen w-full max-w-2xl mx-auto px-6 py-12 md:py-20 flex flex-col gap-6">
            
            {/* 1. Header & Profile Section */}
            <GlassCard delay={100} className="p-8 text-center md:text-left flex flex-col md:flex-row items-center gap-8">
              <div className="relative group">
                <div className="w-28 h-28 rounded-full overflow-hidden ring-4 ring-white/10 shadow-2xl relative z-10">
                  <img 
                    src={siteConfig.avatar} 
                    alt={siteConfig.name} 
                    className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" 
                  />
                </div>
                {/* Glow behind avatar */}
                <div className="absolute -inset-4 bg-gradient-to-r from-cyan-500 to-purple-500 rounded-full opacity-20 blur-xl group-hover:opacity-40 transition-opacity duration-500"></div>
              </div>
              
              <div className="flex-1 space-y-3">
                <div>
                  <h1 className="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-white/70">
                    {siteConfig.name}
                  </h1>
                  <p className="text-cyan-200/80 font-medium text-lg mt-1">{siteConfig.role}</p>
                </div>
                <p className="text-slate-300 leading-relaxed max-w-lg">
                  {siteConfig.description}
                </p>
                
                {/* Social Links */}
                <div className="flex gap-4 justify-center md:justify-start pt-2">
                  {siteConfig.socials.map((social) => (
                    <a 
                      key={social.name}
                      href={social.url}
                      className="text-sm font-medium text-white/50 hover:text-white transition-colors duration-200"
                    >
                      {social.name}
                    </a>
                  ))}
                </div>
              </div>
            </GlassCard>

            {/* 2. Status Section */}
            <GlassCard delay={200} className="p-6">
              <div className="flex items-start gap-4">
                <div className="p-3 bg-emerald-500/10 rounded-full text-emerald-400 shrink-0">
                  <Activity size={20} />
                </div>
                <div className="flex-1">
                  <h2 className="text-sm font-semibold text-white/40 uppercase tracking-wider mb-1">
                    Current Status
                  </h2>
                  <p className="text-lg text-white font-medium">
                    {siteConfig.status}
                  </p>
                  <div className="flex items-center gap-2 mt-2 text-xs text-white/30">
                    <Clock size={12} />
                    <span>{siteConfig.statusTime}</span>
                  </div>
                </div>
              </div>
            </GlassCard>

            {/* 3. Works Gallery */}
            <div className="space-y-4 pt-4">
              <h2 className="text-xl font-semibold text-white/90 pl-2 flex items-center gap-2 animate-fade-in" style={{ animationDelay: '300ms' }}>
                Selected Works
                <span className="text-white/20 text-sm font-normal">({siteConfig.works.length})</span>
              </h2>
              
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                {siteConfig.works.map((work, index) => (
                  <GlassCard 
                    key={work.id} 
                    delay={400 + (index * 100)}
                    className="group cursor-pointer hover:bg-white/10 transition-all duration-300"
                  >
                    <a href={work.link} className="block p-4">
                      <div className="aspect-video w-full overflow-hidden rounded-lg mb-4 relative bg-black/20">
                        <img 
                          src={work.image} 
                          alt={work.title}
                          className="w-full h-full object-cover transform transition-transform duration-700 group-hover:scale-110 opacity-80 group-hover:opacity-100" 
                        />
                        {/* Hover overlay */}
                        <div className="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                          <ExternalLink className="text-white" size={24} />
                        </div>
                      </div>
                      
                      <div className="flex justify-between items-end">
                        <div>
                          <p className="text-xs text-cyan-200/70 font-medium mb-1 uppercase tracking-wide">
                            {work.category}
                          </p>
                          <h3 className="text-lg font-bold text-white group-hover:text-cyan-100 transition-colors">
                            {work.title}
                          </h3>
                        </div>
                        <ArrowRight size={18} className="text-white/20 group-hover:text-white group-hover:translate-x-1 transition-all" />
                      </div>
                    </a>
                  </GlassCard>
                ))}
              </div>
            </div>

            <footer className="py-8 text-center text-white/20 text-sm animate-fade-in" style={{ animationDelay: '800ms' }}>
              <p>© {new Date().getFullYear()} {siteConfig.name}. All rights reserved.</p>
            </footer>
          </main>
        </React.Fragment>
      );
    };

    // --- Mount App ---
    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
